<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="data">
  <ion-list>
    <app-card-data *ngFor="let invoice of data.invoice"[invoice]="invoice"></app-card-data>
  </ion-list>
</ion-content>
