<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="data">
  <ion-list>
    <ion-accordion-group *ngFor="let invoice of data.factura">
      <ion-accordion value="invoice.date">
        <ion-item slot="header">
          <ion-label>{{ invoice.date | date:"MMM d, YYYY"}}</ion-label>
        </ion-item>
    
        <ion-list slot="content">
          <ion-item>
            <ion-label>Producto</ion-label>
            <ion-label>Cantidad</ion-label>
            <ion-label>Precio</ion-label>
          </ion-item>
          <ion-item *ngFor="let item of invoice.articulos">
            <ion-label>{{ item.producto}}</ion-label>
            <ion-label>{{ item.cantidad }}</ion-label>
            <ion-label>{{ item.total }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

</ion-content>
