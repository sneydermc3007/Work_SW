<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="data">
  <ion-list>
    <ion-accordion-group *ngFor="let invoice of data.invoice">
      <ion-accordion value="invoice.date">
        <ion-item slot="header">
          <ion-label>{{ invoice.date }}</ion-label>
        </ion-item>
    
        <ion-list slot="content">
          <ion-item *ngFor="let item of invoice.items">
            <ion-label>{{ item.product}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
