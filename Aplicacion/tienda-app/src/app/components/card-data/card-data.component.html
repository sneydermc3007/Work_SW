<ion-item *ngIf="data" [routerLink]="'/client/' + data.id" [detail]="false">
  <ion-icon name="person-circle-outline"></ion-icon>
  <ion-label class="ion-text-wrap" *ngIf="data">
      {{ data.name }}
  </ion-label>
</ion-item>

<ion-item *ngIf="invoice" [detail]="false">
  <ion-label class="ion-text-wrap">
      {{ invoice.date }}
  </ion-label>
</ion-item>
