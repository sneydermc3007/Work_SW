<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Clientes
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-card-data *ngFor="let data of getData()" [data]="data"></app-card-data>
  </ion-list>
</ion-content>
